<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div>
    <meta charset="UTF-8">
    <title>秒杀商品列表</title>
    <div th:include="common/common :: html"></div>
    </head>
    <body>
    <!--bootstrap 所有的组件 建议放在 div container 下-->
    <div class="container">
        <div class="panel-default">
            <div class="panel-heading text-center">
                <h2>秒杀列表</h2>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>库存</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
                        <th>创建时间</th>
                        <th>详情页</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item,status:${list}">
                        <td th:text="${item.name}">my name</td>
                        <td th:text="${item.number}">12</td>
                        <td th:text="${#dates.format(item.startTime,'yyyy-MM-dd HH:mm:ss')}">1111-12-30 12:44:44</td>
                        <td th:text="${#dates.format(item.endTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <a class="btn btn-info" href="detail.html" th:href="@{/{id}/detail(id=${item.Id})}"
                               target="_blank">button</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    </body>
</html>
